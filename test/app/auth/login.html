<form ng-submit="login()" layout="column" layout-align="start center">
	<md-input-container flex>
		<input name="user" type="text" placeholder="User" ng-required="true">
	</md-input-container>
	<md-input-container flex>
		<input name="password" type="password" placeholder="Password" ng-required="true">
	</md-input-container>
	<md-input-container flex>
		<md-button type="submit">Entrar</md-button>
	</md-input-container>
</form>
{{server}}
