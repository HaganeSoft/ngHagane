<section id="pagecontent" layout="row" flex ng-controller="AdminMainCtlr">
	<md-card style="min-width: 600px;">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Panel Administrador</span>
            <span class="md-subhead">Ventas</span>
          </md-card-title-text>
        </md-card-title>
          <md-card-content>
            <md-list>
				<md-divider ></md-divider>
				<md-list-item ng-repeat="carrito in carritos" class="md-3-line" ng-repeat="item in todos">
					<div class="md-list-item-text" layout="column">
						<h3>{{ carrito.nombre }}</h3>
						<h4>{{ carrito.calle }}</h4>
						<p>{{ carrito.colonia }}</p>
					</div>
					<md-divider ></md-divider>
				</md-list-item>
			</md-list>
          </md-card-content>
      </md-card>

</section>
